<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="shortcut icon" href="/assets/img/Camada 15.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="assets/css/style.css" />

<body>
    <header>
        <h1></h1>
    </header>

    <section class="container">
        <form id="my-form">
            <h1 id="add-user"></h1>
            <div class="msg"></div>
            <div>
                <label for="name">Nome:
                    <div id="label-nome"></div>
                </label>
                <input type="text" id="name" class="name-Error" />
            </div>
            <div>
                <label for="email">Email:
                    <div id="label-email"></div>
                </label>
                <input type="text" id="email" class="email-Error" />
            </div>
            <input id="submit-button" class="btn" type="submit" value="Entrar" />
        </form>

        <ul id="users"></ul>
        <div id="charactersList"></div>
        <ul class="items">
  
        </ul>
    </section>


    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
